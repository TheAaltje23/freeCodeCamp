<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="my-telephone-number-validator.css">
</head>

<body>
    <main id="container">

        <section id="logo-container" class="hidden">
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                alt="freeCodeCamp logo">
        </section>

        <section id="title-container">
            <h1 id="title">USA Telephone Number Validator &#128509;</h1>
        </section>

        <section id="phone-container">
            <div id="phone">
                <div id="phone-camera-container">
                    <div id="phone-camera"></div>
                </div>
                <div id="phone-screen">
                    <label id="label" for="user-input">Enter a Phone Number:</label>
                    <input id="user-input" type="tel"></input>
                    <div id="results-div"></div>
                </div>
                <div id="phone-buttons">
                    <button id="check-btn" class="btn" type="button">Check</button>
                    <button id="clear-btn" class="btn" type="button">Clear</button>
                </div>
            </div>
        </section>

    </main>
    <script src="my-telephone-number-validator.js"></script>
</body>

</html>
